<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

    let rows = 7;

        for (i=1; i<=rows; i++)
        {
            for ( k=1; k<=(rows-i); k++) //space
            {
                document.write("&nbsp;");
            }
            for (j=1; j<=i; j++)
            {
                document.write("* ");
            }
            document.write("<br>");
        }
        for (i=0; i<=rows; i++)
        {
            for ( k=0; k<=i; k++)
            { 
                document.write("&nbsp;"); 
            }        
            for (j=1; j>=i-4; j--)
            {
                document.write("* ");
            }
        document.write("<br>");  
        }
    
    </script>
</body>
</html>
